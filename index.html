<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Binance WebBot Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      margin: 0;
      padding: 20px;
    }
    h1 {
      color: #333;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
    }
    th {
      background: #eee;
    }
  </style>
</head>
<body>
  <h1>Binance WebBot Balances</h1>
  <table id="balancesTable">
    <thead>
      <tr>
        <th>Asset</th>
        <th>Free</th>
        <th>Locked</th>
      </tr>
    </thead>
    <tbody>
      <!-- Balances will be inserted here -->
    </tbody>
  </table>

  <script>
    async function loadBalances() {
      try {
        const response = await fetch('https://binance-webbot.onrender.com/balances');
        const balances = await response.json();

        // Filter only balances > 0 for cleaner display
        const nonZeroBalances = balances.filter(b => parseFloat(b.free) > 0 || parseFloat(b.locked) > 0);

        const tbody = document.querySelector('#balancesTable tbody');
        tbody.innerHTML = '';

        nonZeroBalances.forEach(b => {
          const row = document.createElement('tr');
          row.innerHTML = `
            <td>${b.asset}</td>
            <td>${b.free}</td>
            <td>${b.locked}</td>
          `;
          tbody.appendChild(row);
        });
      } catch (error) {
        console.error('Error fetching balances:', error);
      }
    }

    window.onload = loadBalances;
  </script>
</body>
</html>
